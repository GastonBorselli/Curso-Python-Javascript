<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }       
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead> <!-- thead es el encabezado de cada columna de la tabla -->
            <th>Océano</th> <!-- th = table head -->
            <th>Profundidad promedio</th>
            <th>Profundidad máxima</th>
        </thead>
        <tbody> <!-- tbody es el contenido de cada fila de la tabla -->
            <tr>
                <td>Océano Pacífico</td> <!-- tr = table row -->
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Océano Atlántico</td> <!-- tr = table row -->
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
