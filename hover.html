<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            background-color: green;
            font-size: 24px;
            width: 200px;
            height: 50px;
            border: none;
        }
        button:hover{
            background-color: orange;
            transition: 1.5s;
        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
